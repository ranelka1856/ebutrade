<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h1 class="my-0 mr-md-auto font-weight-normal">EBUTRADE</h1>
        <nav class="my-2 my-md-0 mr-md-3" style="margin-left: 20%">
            <a class="btn btn-outline-primary" href="{% url 'home' %}">Аналитика</a>
            <a class="btn btn-outline-primary" href="{% url 'strategy' %}">Стратегия</a>
            <a class="btn btn-outline-primary" href="{% url 'calc' %}">Калькулятор PRO</a>
        </nav>
        <div style="margin-left: 20%">
            {% if request.user.is_authenticated %}
            <a class="btn btn-outline-success" href="{% url 'profile' %}">{{user.username}}</a>
            <a class="btn btn-outline-danger" href="{% url 'logout' %}">Выйти</a>
            {% else %}
            <a class="btn btn-outline-success" href="{% url 'login' %}">Войти</a>
            <a class="btn btn-outline-primary" href="{% url 'register' %}">Зарегаться</a>
            {% endif %}
        </div>
    </div>

    <div class="container" style="min-height: 640px">
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2022 Copyright:
            <a class="text-dark" href="#">EBUTRADE</a>
        </div>
        <!-- Copyright -->
    </footer>
</body>
</html>
